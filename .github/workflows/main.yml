name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa seu código
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configura Python 3.11 (Estável)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Configura Java 17 (Obrigatório para Android moderno)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Configura o Kit de Desenvolvimento Android
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Instala o Flet e dependências
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet

    # 6. Constrói o APK (O comando mágico)
    - name: Build APK
      run: |
        # Garante que não sobrou lixo de tentativas anteriores
        rm -rf build
        # Comando de build com log detalhado
        flet build apk --verbose

    # 7. Salva o arquivo para você baixar
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AppLotofacil
        path: build/apk/app-release.apk
