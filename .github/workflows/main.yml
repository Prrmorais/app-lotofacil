name: Construir APK Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar Código (Checkout)
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configurar Java (Necessário para Android)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Android SDK
      uses: android-actions/setup-android@v3

    - name: Instalar Ferramentas de Build do Flet
      run: |
        pip install flet
        # Força a instalação do Flutter interno do Flet
        flet --version

    - name: Construir APK
      run: |
        # O comando --verbose ajuda a ver o erro real se falhar
        flet build apk --verbose

    - name: Upload do APK Gerado
      uses: actions/upload-artifact@v4
      with:
        name: AppLotofacil
        path: build/apk/app-release.apk
